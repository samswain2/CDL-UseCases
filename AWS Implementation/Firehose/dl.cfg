[AWS]
access_key_id = Null
secret_access_key = Null

[IAM]
role_name = KinesisFirehoseWritesToS3
policy_name = KinesisWritesToS3receive-streaming-data

[Firehose]
region = us-east-2
stream_name = simulate-streaming
delivery_stream_type = "DirectPut"
size_in_mb = 5
interval_in_seconds = 60

[S3]
bucket_name = store-streaming-data
